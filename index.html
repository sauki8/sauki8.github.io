<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <!-- Manifest -->
    <link rel="icon" sizes="36x36" href="favicon/android-icon-36x36.png">
    <link rel="icon" sizes="48x48" href="favicon/android-icon-48x48.png">
    <link rel="icon" sizes="72x72" href="favicon/android-icon-72x72.png">

    <title>Sauki blog</title>
</head>
<body>
  <header>
    <h1>PWA To Do List</h1>
  </header>
  <h4 style="text-align: center">Hi, i'm syauqi.. This just static page, the content is coming soon</h4>
	<div class="container" style="margin:0px auto 0px auto">
      <p>
        <label for="new-task">Add Task</label><input id="new-task" type="text"><button>Add</button>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Eat</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Sleep</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Write a line of code</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
    
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
